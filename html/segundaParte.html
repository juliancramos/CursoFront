<!-- Los Elementos Semanticos son aquellos que definen cual es el contenido que tendran dentro, y le sirven a los buscadores y navegadores Web --> 
<!-- <1-- Los. Elementos NO Semanticos son los que no definen cual sera el contenido que tiene dentro -->| 
<!-- <div> Sirven de contenedor para cualquier elemento, NO tiene sentido semantico -->
    <!-- Elemento puramente de estructura y estilo: Elementos sin un propósito en específico -->
<!-- <header> Nos permite establecer el encabezado de nuestra pagina Web -->

 <!-- <article> Define un articulo  -->

<!-- <aside> Nos permite definir un area con contenido independiente al principal, como el sidebar --> <!-- <footer> Nos permite establecer el pie de pagina de un documento -->
